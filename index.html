<!DOCTYPE html>
<html lang="en">

<head>
    <title>todo app</title>
    <meta charset="utf-8">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container text-center vh-100">
        <div class="row h-100 align-items-center">
            <div class="col bg-secondary border rounded-4 p-3">
                <div class="card rounded-3 h100 ">
                    <div class="card-header">
                        ToDo
                    </div>
                    <div class="card-body">
                        <form id="taskinputform">
                            <div>
                                <label for="taskinput" class="form-label">New Task</label>
                                <input type="text" class="form-control" id="taskinput" aria-describedby="HelpText">
                                <div id="HelpText" class="form-text">Please enter a new task.</div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                        <!-- filter tasks with search icon-->
                        <div class="input-group mt-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="filtertasks" placeholder="Filter Tasks">
                        </div>
                        
                        <ol class="list-group list-group-numbered mt-3" id="tasklist" style="max-height: 50vh; overflow-y: scroll;"></ol>
                        <button type="button" class="btn btn-danger mt-3" id="clearall">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
</body>

</html>
